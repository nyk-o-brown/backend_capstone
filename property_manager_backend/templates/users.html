
{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block content %}
<h2 class="mb-4">Users</h2>
<div class="mb-3">
  <a href="{% url 'add_user' %}" class="btn btn-success">➕ Add User</a>
</div>
<div class="row">
  {% for user in users %}
    <div class="col-md-4">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ user.username }}</h5>
          <p class="card-text">{{ user.email }}</p>
          <div class="d-flex justify-content-between">
            <a href="{% url 'edit_user' user.id %}" class="btn btn-primary btn-sm">✏️ Edit</a>
            <a href="{% url 'delete_user' user.id %}" class="btn btn-danger btn-sm">🗑️ Delete</a>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
